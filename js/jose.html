<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    var cars = ["Bmw", "Volvo", "Mini"];
    var x;
    for (x of cars) {
      document.write(x + "<br>");
    }
  </script>
</body>
</html>
